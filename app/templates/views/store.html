<ion-view id="store_view">
  <ion-header-bar align-title="center" class="bar-light">
    <h1 class="title">超市</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list info-list">
      <div class="item item-divider">
        <i class="ion ion-clock"></i>
        <span>超市营业时间:09:00-20:00</span>
      </div>
    </div>

    <section class="row main-list row-no-padding">
      <aside class="categories">
        <ul>
          <li ng-repeat="item in vm.categories" data-active={{item.active}} ng-click="vm.itemClick(item)">
            {{item.name}}
          </li>
        </ul>
      </aside>
      <div class="col detail">
        <div class="hd">
          <a data-active="true" href="#">全部</a>
          <a href="#">饼干糕点</a>
        </div>
        <div class="bd">
          <ul class="clearfix">
            <li ng-repeat="item in vm.details">
              <div class="inner">
                <img ng-src="{{item.pic}}" alt="">

                <div class="title">{{item.goods_name}}</div>
                <div class="price"><em>$</em><span>{{item.price}}</span></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

  </ion-content>

</ion-view>
